<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
<body>
<div class="wrap">
    <div class="header">
        <h1 class="logo_h1">PozGvara</h1>
        <ul class="menu">
            {% for link_menu in lst_main_menu %}
            <li><a href="{{link_menu.url}}">{{ link_menu.name}}</a></li>
            {%endfor %}
        </ul>
    </div>
    <div class="main">
        {%block content %}
        <h1>{{ title }}</h1>
        {% endblock %}
    </div>

<footer class="footer">CODEME 2024</footer>
</div>
</body>
</html>
